<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}

		.list li{
			width: 100px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border:1px solid red;
			float:left;

		}
		a{
			list-style: none;
		}
		@media screen and (max-width:650px){
			.list li{
				clear:both;
			}
		}
	</style>
</head>
<body>
	<ul class="list">
		<li><a href="">菜单一</a></li>
		<li><a href="">菜单二</a></li>
		<li><a href="">菜单三</a></li>
		<li><a href="">菜单四</a></li>
	</ul>
</body>
</html>
