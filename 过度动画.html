<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        .box{
        	width: 100px;
        	height: 100px;
        	margin:100px auto;
        	background-color: red;
        	transition:transform .5s linear 1s;

        }
        .move{
        	
        	transform:translateX(90px);
        }
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
       $(".box").click(function(){
       	 $(".box").toggleClass("move")
       })


	</script>
</body>
</html>
