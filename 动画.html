<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@keyframes myanim{
			20%{
				transform:rotate(90deg);
			}
			30%{
				width: 200px;
				background-color:blue;
			}
			100%{
				height: 400px;
			}
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin:100px auto;
			animation:myanim 5s linear .1s;
		}
		.box:hover{
			animation-play-state:paused;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
