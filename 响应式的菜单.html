<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}

		.list li{
			width: 100px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border:1px solid red;
			float:left;
			list-style: none;

		}
		.btn{
			display: none;
		}
		
		@media screen and (max-width:650px){
			.list li{
				clear:both;  
				/*float:none;  等价于上一条*/
				width: 100%;
				display: none;
			}
			.btn{
				display:block;
			}
		}

		
	</style>
</head>
<body>
	<button class="btn">显示/隐藏</button>
	<ul class="list">
		<li><a href="">菜单一</a></li>
		<li><a href="">菜单二</a></li>
		<li><a href="">菜单三</a></li>
		<li><a href="">菜单四</a></li>
	</ul>
	<script src="jquery.js"></script>
	<script>
		$(".btn").click(function(){
			$(".list li").slideToggle(20)
		})
		$(window).resize(function(){
			if($(this).width()<640){
				$(".list li").css("display","none")
			}else{
				$(".list li").css("display","block")
			}
		})


	</script>
</body>
</html>
